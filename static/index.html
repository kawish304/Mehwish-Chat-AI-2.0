<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mehwish AI Pro 5.0</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    /* Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #0f172a; /* dark blue-gray */
      color: #f1f5f9;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h1, h2 {
      color: #38bdf8; /* cyan accent */
    }

    /* Header */
    header {
      text-align: center;
      padding: 2rem 1rem;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    header h1 {
      font-size: 2.5rem;
    }
    header p {
      color: #94a3b8;
      margin-top: 0.5rem;
    }

    /* Sections */
    section {
      padding: 2rem 1.5rem;
      max-width: 900px;
      margin: auto;
    }
    section h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    /* Buttons */
    button {
      background: #38bdf8;
      border: none;
      padding: 0.7rem 1.2rem;
      margin: 0.4rem;
      border-radius: 8px;
      color: #0f172a;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    button:hover {
      background: #0ea5e9;
      transform: translateY(-2px);
    }

    /* Chatbox */
    .chatbox {
      display: flex;
      flex-direction: column;
      height: 450px;
      background: #1e293b;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.4);
    }
    #chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem;
    }
    .message {
      margin: 0.8rem 0;
      padding: 0.7rem 1rem;
      border-radius: 10px;
      max-width: 80%;
    }
    .user {
      background: #38bdf8;
      color: #0f172a;
      margin-left: auto;
    }
    .ai {
      background: #334155;
      color: #f8fafc;
      margin-right: auto;
    }

    /* Chat input */
    .chat-input {
      display: flex;
      margin-top: 1rem;
    }
    .chat-input input {
      flex: 1;
      padding: 0.8rem;
      border-radius: 8px 0 0 8px;
      border: none;
      outline: none;
      font-size: 1rem;
    }
    .chat-input button {
      border-radius: 0 8px 8px 0;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      background: #0f172a;
      color: #64748b;
      margin-top: auto;
      border-top: 1px solid #1e293b;
      font-size: 0.9rem;
    }
    footer a {
      color: #38bdf8;
      margin: 0 0.5rem;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>ðŸŒ™ Mehwish AI Pro 5.0</h1>
    <p>Your Premium Islamic Digital Assistant</p>
  </header>

  <!-- Model Selection -->
  <section class="models">
    <h2>AI Models</h2>
    <button onclick="setModel('groq')">Groq (Mixtral)</button>
    <button onclick="setModel('gpt-oss')">GPT-OSS</button>
  </section>

  <!-- Quick Actions -->
  <section class="quick-actions">
    <h2>Quick Actions</h2>
    <button onclick="askQuick('What is Tawheed?')">What is Tawheed?</button>
    <button onclick="askQuick('Explain Blockchain in Islam')">Blockchain in Islam</button>
    <button onclick="askQuick('Halal Investment Options')">Halal Investment</button>
  </section>

  <!-- Chat UI -->
  <section>
    <h2>Chat with Mehwish AI</h2>
    <div class="chatbox">
      <div id="chat-window"></div>
      <div class="chat-input">
        <input type="text" id="user-input" placeholder="Ask me anything about Islam, technology or halal finance...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2024 Mehwish AI Pro | Developed by Syed Kawish Ali | Pakistan</p>
    <a href="#">API</a> | <a href="#">Privacy</a> | <a href="#">Contact</a>
  </footer>

  <script src="/static/app.js"></script>
</body>
</html>
