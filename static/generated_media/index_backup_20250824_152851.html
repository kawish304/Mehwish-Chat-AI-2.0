<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehwish Chat AI 3.5 - World's Best AI Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B35; /* Orange */
            --secondary: #FFD166; /* Yellow */
            --accent: #118AB2; /* Blue */
            --light: #FFFFFF; /* White */
            --dark: #073B4C; /* Dark Blue */
            --success: #06D6A0;
            --warning: #FFD166;
            --info: #118AB2;
            --bg-gradient: linear-gradient(135deg, #FF6B35, #FFD166, #118AB2);
            --card-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: var(--bg-gradient);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--secondary);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(255, 107, 53, 0.3);
        }
        
        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .creator {
            font-size: 14px;
            color: var(--dark);
            opacity: 0.8;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2.5fr;
            gap: 25px;
        }
        
        .sidebar {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            height: fit-content;
            box-shadow: var(--card-shadow);
        }
        
        .feature-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .feature-btn {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid var(--secondary);
            color: var(--dark);
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
        }
        
        .feature-btn:hover {
            background: var(--secondary);
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(255, 209, 102, 0.4);
        }
        
        .feature-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            font-weight: 600;
            box-shadow: 0 0 15px rgba(255, 107, 53, 0.3);
        }
        
        .feature-btn i {
            font-size: 20px;
            width: 25px;
        }
        
        .chat-area {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .chat-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            height: 60vh;
            box-shadow: var(--card-shadow);
        }
        
        .chat-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--secondary);
        }
        
        .chat-header h2 {
            font-size: 22px;
            color: var(--primary);
        }
        
        .controls {
            display: flex;
            gap: 10px;
        }
        
        select, button {
            padding: 8px 15px;
            border-radius: 8px;
            border: 2px solid var(--secondary);
            background: white;
            color: var(--dark);
            cursor: pointer;
            font-weight: 500;
        }
        
        select {
            outline: none;
        }
        
        option {
            background: white;
            color: var(--dark);
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            line-height: 1.5;
        }
        
        .user-message {
            background: var(--accent);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        
        .ai-message {
            background: var(--secondary);
            color: var(--dark);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        
        .message-content {
            white-space: pre-wrap;
        }
        
        .chat-input {
            display: flex;
            gap: 12px;
        }
        
        .chat-input input {
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid var(--secondary);
            background: white;
            color: var(--dark);
            outline: none;
        }
        
        .chat-input input::placeholder {
            color: rgba(7, 59, 76, 0.5);
        }
        
        .send-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .send-btn:hover {
            background: var(--accent);
            transform: scale(1.05);
        }
        
        .feature-form {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--card-shadow);
        }
        
        .form-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--secondary);
        }
        
        .form-header h3 {
            color: var(--primary);
            font-size: 22px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-size: 14px;
            color: var(--dark);
            font-weight: 500;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            padding: 12px;
            border-radius: 8px;
            border: 2px solid var(--secondary);
            background: white;
            color: var(--dark);
            outline: none;
        }
        
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .submit-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 15px;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            background: var(--accent);
        }
        
        .media-result {
            margin-top: 25px;
            text-align: center;
        }
        
        .media-result img, .media-result video {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            border: 3px solid var(--secondary);
        }
        
        .hidden {
            display: none;
        }
        
        .api-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            color: var(--dark);
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .status-connected {
            background: var(--success);
        }
        
        .status-disconnected {
            background: var(--primary);
        }
        
        .media-options {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .media-option-btn {
            padding: 10px 15px;
            border: 2px solid var(--secondary);
            background: white;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .media-option-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .message {
                max-width: 90%;
            }
        }
        
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            
            .logo {
                justify-content: center;
            }
            
            .controls {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .chat-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Animation for messages */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message {
            animation: fadeIn 0.3s ease;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }
        
        /* Code block styling */
        pre {
            background: rgba(7, 59, 76, 0.1);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
        }
        
        code {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: var(--dark);
        }
        
        /* Loading animation */
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <div>
                    <h1>Mehwish Chat AI 3.5</h1>
                    <div class="creator">Created by Syed Kawish Ali - Pakistan</div>
                </div>
            </div>
            <div class="api-status">
                <div class="status-indicator status-connected"></div>
                <span>API Connected</span>
            </div>
        </header>
        
        <div class="main-content">
            <div class="sidebar">
                <h3>AI Features</h3>
                <div class="feature-buttons">
                    <button class="feature-btn active" data-feature="chat">
                        <i class="fas fa-comments"></i>
                        <span>Chat Assistant</span>
                    </button>
                    <button class="feature-btn" data-feature="code">
                        <i class="fas fa-code"></i>
                        <span>Code Generator</span>
                    </button>
                    <button class="feature-btn" data-feature="media">
                        <i class="fas fa-image"></i>
                        <span>Media Generator</span>
                    </button>
                    <button class="feature-btn" data-feature="pdf">
                        <i class="fas fa-file-pdf"></i>
                        <span>PDF Generator</span>
                    </button>
                    <button class="feature-btn" data-feature="banking">
                        <i class="fas fa-university"></i>
                        <span>Banking & ATM</span>
                    </button>
                    <button class="feature-btn" data-feature="medical">
                        <i class="fas fa-heartbeat"></i>
                        <span>Medical Advice</span>
                    </button>
                    <button class="feature-btn" data-feature="seo">
                        <i class="fas fa-search"></i>
                        <span>SEO Keywords</span>
                    </button>
                    <button class="feature-btn" data-feature="automation">
                        <i class="fas fa-magic"></i>
                        <span>Automation</span>
                    </button>
                </div>
            </div>
            
            <div class="chat-area">
                <div class="chat-container">
                    <div class="chat-header">
                        <h2>Chat with Mehwish AI</h2>
                        <div class="controls">
                            <select id="language-select">
                                <option value="english">English</option>
                                <option value="urdu">Urdu</option>
                                <option value="roman_urdu">Roman Urdu</option>
                                <option value="hindi">Hindi</option>
                                <option value="arabic">Arabic</option>
                                <option value="french">French</option>
                                <option value="spanish">Spanish</option>
                            </select>
                            <select id="subject-select">
                                <option value="general">General</option>
                                <option value="programming">Programming</option>
                                <option value="banking">Banking</option>
                                <option value="medical">Medical</option>
                                <option value="seo">SEO</option>
                                <option value="islamic">Islamic</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="chat-messages" id="chat-messages">
                        <div class="message ai-message">
                            <div class="message-content">
                                Hello! I'm Mehwish Chat AI 3.5, created by Syed Kawish Ali from Pakistan. How can I assist you today?
                            </div>
                        </div>
                    </div>
                    
                    <div class="chat-input">
                        <input type="text" id="message-input" placeholder="Type your message here...">
                        <button class="send-btn" id="send-button">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Code Generator Form -->
                <div class="feature-form hidden" id="code-form">
                    <div class="form-header">
                        <h3>Code Generator</h3>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="code-prompt">What do you want to build?</label>
                            <textarea id="code-prompt" placeholder="Describe what you want to code..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="code-language">Language</label>
                            <select id="code-language">
                                <option value="html">HTML</option>
                                <option value="css">CSS</option>
                                <option value="js">JavaScript</option>
                                <option value="python">Python</option>
                                <option value="c">C</option>
                                <option value="cpp">C++</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="code-style">Explanation Style</label>
                            <select id="code-style">
                                <option value="default">Default</option>
                                <option value="roman_urdu">Roman Urdu</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="code-purpose">Purpose</label>
                            <select id="code-purpose">
                                <option value="snippet">Code Snippet</option>
                                <option value="component">Component</option>
                                <option value="full_page">Full Page</option>
                                <option value="algorithm">Algorithm</option>
                                <option value="game">Game</option>
                            </select>
                        </div>
                    </div>
                    <button class="submit-btn" id="generate-code">
                        <i class="fas fa-cog"></i> Generate Code
                    </button>
                </div>
                
                <!-- Media Generator Form -->
                <div class="feature-form hidden" id="media-form">
                    <div class="form-header">
                        <h3>Media Generator</h3>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="media-prompt">Describe what you want to see</label>
                            <textarea id="media-prompt" placeholder="A beautiful sunset over mountains..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="media-type">Media Type</label>
                            <div class="media-options">
                                <div class="media-option-btn active" data-type="image">
                                    <i class="fas fa-image"></i> Image
                                </div>
                                <div class="media-option-btn" data-type="video">
                                    <i class="fas fa-video"></i> Video
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="submit-btn" id="generate-media">
                        <i class="fas fa-magic"></i> Generate Media
                    </button>
                    <div class="media-result hidden" id="media-result">
                        <!-- Media will be displayed here -->
                    </div>
                </div>
                
                <!-- PDF Generator Form -->
                <div class="feature-form hidden" id="pdf-form">
                    <div class="form-header">
                        <h3>PDF Generator</h3>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="pdf-title">Title</label>
                            <input type="text" id="pdf-title" placeholder="Document Title">
                        </div>
                        <div class="form-group">
                            <label for="pdf-author">Author</label>
                            <input type="text" id="pdf-author" placeholder="Author Name" value="Mehwish Chat AI">
                        </div>
                        <div class="form-group">
                            <label for="pdf-content">Content</label>
                            <textarea id="pdf-content" placeholder="Enter the content for your PDF..."></textarea>
                        </div>
                    </div>
                    <button class="submit-btn" id="generate-pdf">
                        <i class="fas fa-download"></i> Generate PDF
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const featureButtons = document.querySelectorAll('.feature-btn');
            const chatForm = document.querySelector('.chat-container');
            const codeForm = document.getElementById('code-form');
            const mediaForm = document.getElementById('media-form');
            const pdfForm = document.getElementById('pdf-form');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const chatMessages = document.getElementById('chat-messages');
            const languageSelect = document.getElementById('language-select');
            const subjectSelect = document.getElementById('subject-select');
            const mediaResult = document.getElementById('media-result');
            const mediaOptionButtons = document.querySelectorAll('.media-option-btn');
            
            // Current state
            let currentFeature = 'chat';
            let conversationId = null;
            let mediaType = 'image'; // Default media type
            
            // Feature switching
            featureButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const feature = this.getAttribute('data-feature');
                    
                    // Update active button
                    featureButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Hide all forms
                    chatForm.classList.add('hidden');
                    codeForm.classList.add('hidden');
                    mediaForm.classList.add('hidden');
                    pdfForm.classList.add('hidden');
                    
                    // Show selected form
                    currentFeature = feature;
                    if (feature === 'chat') {
                        chatForm.classList.remove('hidden');
                    } else if (feature === 'code') {
                        codeForm.classList.remove('hidden');
                    } else if (feature === 'media') {
                        mediaForm.classList.remove('hidden');
                    } else if (feature === 'pdf') {
                        pdfForm.classList.remove('hidden');
                    }
                });
            });
            
            // Media type selection
            mediaOptionButtons.forEach(button => {
                button.addEventListener('click', function() {
                    mediaOptionButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    mediaType = this.getAttribute('data-type');
                });
            });
            
            // Send chat message
            function sendMessage() {
                const message = messageInput.value.trim();
                if (!message) return;
                
                // Add user message to chat
                addMessage(message, 'user');
                messageInput.value = '';
                
                // Show loading indicator
                const loadingMsg = addMessage('Thinking...', 'ai');
                
                // Prepare request data
                const requestData = {
                    message: message,
                    language: languageSelect.value,
                    subject: subjectSelect.value,
                    conversation_id: conversationId
                };
                
                // Call API
                fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                })
                .then(response => response.json())
                .then(data => {
                    conversationId = data.conversation_id;
                    
                    // Remove loading message and add actual response
                    chatMessages.removeChild(loadingMsg);
                    addMessage(data.response, 'ai');
                })
                .catch(error => {
                    // Remove loading message and show error
                    chatMessages.removeChild(loadingMsg);
                    addMessage('Sorry, there was an error processing your request.', 'ai');
                    console.error('Error:', error);
                });
            }
            
            // Add message to chat
            function addMessage(content, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(sender === 'user' ? 'user-message' : 'ai-message');
                
                const contentDiv = document.createElement('div');
                contentDiv.classList.add('message-content');
                
                // Format code blocks if present
                if (content.includes('```')) {
                    const parts = content.split('```');
                    let formattedContent = '';
                    
                    for (let i = 0; i < parts.length; i++) {
                        if (i % 2 === 0) {
                            formattedContent += parts[i];
                        } else {
                            formattedContent += `<pre><code>${parts[i]}</code></pre>`;
                        }
                    }
                    
                    contentDiv.innerHTML = formattedContent;
                } else {
                    contentDiv.textContent = content;
                }
                
                messageDiv.appendChild(contentDiv);
                chatMessages.appendChild(messageDiv);
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                return messageDiv;
            }
            
            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Generate code
            document.getElementById('generate-code').addEventListener('click', function() {
                const prompt = document.getElementById('code-prompt').value;
                const language = document.getElementById('code-language').value;
                const style = document.getElementById('code-style').value;
                const purpose = document.getElementById('code-purpose').value;
                
                if (!prompt) {
                    alert('Please describe what you want to code.');
                    return;
                }
                
                const requestData = {
                    prompt: prompt,
                    language: language,
                    style: style,
                    purpose: purpose
                };
                
                // Show loading state
                const btn = this;
                const originalText = btn.innerHTML;
                btn.innerHTML = '<span class="loader"></span> Generating...';
                btn.disabled = true;
                
                fetch('/api/code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                })
                .then(response => response.json())
                .then(data => {
                    // Switch to chat and show the result
                    featureButtons[0].click();
                    addMessage(data.raw_response, 'ai');
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error generating code.');
                })
                .finally(() => {
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                });
            });
            
            // Generate media
            document.getElementById('generate-media').addEventListener('click', function() {
                const prompt = document.getElementById('media-prompt').value;
                
                if (!prompt) {
                    alert('Please describe what you want to generate.');
                    return;
                }
                
                const requestData = {
                    prompt: prompt,
                    kind: mediaType
                };
                
                // Show loading state
                const btn = this;
                const originalText = btn.innerHTML;
                btn.innerHTML = '<span class="loader"></span> Generating...';
                btn.disabled = true;
                
                fetch('/api/media/pixel', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                })
                .then(response => response.json())
                .then(data => {
                    mediaResult.classList.remove('hidden');
                    
                    if (mediaType === 'image') {
                        mediaResult.innerHTML = `
                            <h4>Generated Image</h4>
                            <img src="${data.url}" alt="Generated image">
                            <p><a href="${data.url}" target="_blank">View Full Size</a></p>
                        `;
                    } else {
                        mediaResult.innerHTML = `
                            <h4>Generated Video</h4>
                            <video controls>
                                <source src="${data.url}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                            <p><a href="${data.url}" target="_blank">View Full Size</a></p>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error generating media.');
                })
                .finally(() => {
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                });
            });
            
            // Generate PDF
            document.getElementById('generate-pdf').addEventListener('click', function() {
                const title = document.getElementById('pdf-title').value;
                const author = document.getElementById('pdf-author').value;
                const content = document.getElementById('pdf-content').value;
                
                if (!title || !content) {
                    alert('Please provide a title and content for the PDF.');
                    return;
                }
                
                const requestData = {
                    title: title,
                    content: content,
                    author: author
                };
                
                // Show loading state
                const btn = this;
                const originalText = btn.innerHTML;
                btn.innerHTML = '<span class="loader"></span> Generating...';
                btn.disabled = true;
                
                fetch('/api/generate-pdf', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                })
                .then(response => response.blob())
                .then(blob => {
                    // Create a download link
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = `${title.replace(/\s+/g, '_')}.pdf`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error generating PDF.');
                })
                .finally(() => {
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                });
            });
            
            // Check API status on load
            fetch('/api/check-keys')
                .then(response => response.json())
                .then(data => {
                    const statusIndicator = document.querySelector('.status-indicator');
                    const statusText = document.querySelector('.api-status span');
                    
                    if (data.groq_loaded && data.pixels_loaded) {
                        statusIndicator.classList.add('status-connected');
                        statusText.textContent = 'APIs Connected';
                    } else {
                        statusIndicator.classList.add('status-disconnected');
                        statusText.textContent = 'APIs Partially Connected';
                    }
                })
                .catch(error => {
                    console.error('Error checking API status:', error);
                    const statusIndicator = document.querySelector('.status-indicator');
                    const statusText = document.querySelector('.api-status span');
                    statusIndicator.classList.add('status-disconnected');
                    statusText.textContent = 'API Connection Failed';
                });
        });
    </script>
</body>
</html>
